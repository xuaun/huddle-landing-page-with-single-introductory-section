  <body class="page">
    <header class="header">
      <img
        src="./src/images/logo.svg"
        alt="Huddle logo"
        title="Huddle"
        class="header__logo"
      />
    </header>
    <main class="main">
      <img
        src="./src/images/illustration-mockups.svg"
        alt="Illustration mockups"
        class="main__img"
      />

      <section class="content">
        <h1 class="content__header">Build The Community Your Fans Will Love</h1>

        <p class="content__body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="content__btn">Register</button>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__social">
        <a href="#" class="footer__icon"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>

          class="attribution__link"
          >João Víctor de Araujo Lima</a
        >.
